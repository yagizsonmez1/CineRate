<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRate - {% block title_block %}Movie Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}?v=3">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Website font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>
            <a href="{% url 'movies:home' %}" style="color: inherit; text-decoration: none;">
                CineRate
            </a>
        </h1>
        
        <div class="navbar-menu">
            <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">My Profile</a>

                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-button">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'movies:movie_list' %}">All Movies</a></li>
                </ul>
        </div>
    </nav>

    <div id="main">
        {% block body_block %}
        {% endblock %}
    </div>

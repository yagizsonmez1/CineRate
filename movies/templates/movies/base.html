<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRate - {% block title_block %}Movie Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        .logout-button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            font: inherit;
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movies:home' %}">CineRate</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movies:profile' user.id %}">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-button">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'movies:movie_list' %}">All Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo Section -->
    <header class="site-header text-center my-3">
        <h1 class="site-title">CineRate</h1>
        <img class="site-logo" src="{% static 'movies/images/logo.png' %}" alt="CineRate Logo">
    </header>

    <!-- Main Container -->
    <div class="container mt-4">
        {% block body_block %}
        {% endblock %}
    </div>

    <script src="{% static 'movies/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

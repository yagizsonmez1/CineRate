{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
<p class="mt-2">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}

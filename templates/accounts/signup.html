{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
